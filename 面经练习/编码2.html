<div class="container">
  <div class="left"></div>
  <div class="right"></div>
</div>

<style>
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    width: 600px;
    height: 300px;
    display: flex;
  }

  /* 285.72 */

  .left {
    flex: 1 2 500px;
    background: red;
  }

  /* 314.28 */

  .right {
    flex: 2 1 400px;
    background: blue;
  }
</style>


<script>
  const list = [1, 2, 3]
  const square = num => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(num * num)
      }, 1000)
    })
  }

  function test() {
    list.forEach(async x => {
      const res = await square(x)
      console.log(res)
    })
  }
  test()

</script>
