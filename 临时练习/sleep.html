<body>
  <div id="box">
    text:
  </div>
  <button id="btn">点击</button>

  <script>
    const sleep = (fn, time) => {
      const startTime = Date.now()
      while (Date.now() - startTime < time) { }
      fn()
    }
    function addOne() {
      console.log('addOne')
    }

    btn.onclick = () => {
      sleep(addOne, 2000)
    }

  </script>
