<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrapper {
      display: flex;
      justify-content: space-between;
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 10px;
    }

    .dot {
      box-sizing: border-box;
      width: 10px;
      height: 10px;
      background-color: chocolate;
      border-radius: 50%;
      padding: 10px;
      border: 1px solid;
    }

    .dot:first-child {
      /* margin-bottom: 10px; */
    }

    .dot:last-child {
      align-self: flex-end;

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>

</html>
