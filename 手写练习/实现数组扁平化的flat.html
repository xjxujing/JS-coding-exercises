  Array.prototype.myFlat2 = function (layout = 1) {
    const _array = this
    const stack = _array.slice()
    const result = []
    let count = 0

    while (stack.length > 0) {
      count++
      const lastItem = stack.pop()
      if (Array.isArray(lastItem)) {
        if (count > layout) {
          result.unshift(lastItem)
          continue
        }
        stack.push(...lastItem)
      } else {
        result.unshift(lastItem)
      }
    }

    return result
  }
