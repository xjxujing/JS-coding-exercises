<script>
  const nums = [-1, 0, 3, 5, 9, 12]
  const target = 2


  var search = function (nums, target) {
    let lowIndex = 0, hightIndex = nums.length - 1

    while (lowIndex <= hightIndex) {
      const midIndex = Math.floor((lowIndex + hightIndex) / 2)
      const mid = nums[midIndex]

      if (target < mid) {
        hightIndex = midIndex - 1
      } else if (target > mid) {
        lowIndex = midIndex + 1
      } else if (target == mid) {
        return midIndex
      }
    }
    return -1
  };
</script>
